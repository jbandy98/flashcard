<mat-card>
<mat-card-header>
<mat-card-title>Flashcard Sets</mat-card-title>
</mat-card-header>
<table mat-table [dataSource]="flashcardSetData" class="mat-elevation-z8">

    <ng-container matColumnDef="setName">
      <th mat-header-cell *matHeaderCellDef> Set Name </th>
      <td mat-cell *matCellDef="let set"> {{set.setName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="setId">
      <th mat-header-cell *matHeaderCellDef> Set Id </th>
      <td mat-cell *matCellDef="let set"> {{set.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="updateDate">
      <th mat-header-cell *matHeaderCellDef> Last Updated </th>
      <td mat-cell *matCellDef="let set"> {{set.updateDate}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let set"> <mat-icon class="hover-hand" (click)="deleteSet(set.id)">delete</mat-icon> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
