<mat-card class="margin5">
<mat-card-header>
<mat-card-title>Flashcard Sets</mat-card-title>
</mat-card-header>
<table mat-table [dataSource]="flashcardSetData" class="mat-elevation-z8">

    <ng-container matColumnDef="setName">
      <th mat-header-cell *matHeaderCellDef> Set Name </th>
      <td mat-cell *matCellDef="let set"> {{set.setName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="setId">
      <th mat-header-cell *matHeaderCellDef> Set Id </th>
      <td mat-cell *matCellDef="let set"> {{set.id}} </td>
    </ng-container>

    <ng-container matColumnDef="cardCount">
      <th mat-header-cell *matHeaderCellDef> Number of Cards </th>
      <td mat-cell *matCellDef="let set"> {{set.flashcards.length}} </td>
    </ng-container>
  
    <ng-container matColumnDef="updateDate">
      <th mat-header-cell *matHeaderCellDef> Last Updated </th>
      <td mat-cell *matCellDef="let set"> {{set.updateDate}} </td>
    </ng-container>

    <ng-container matColumnDef="studySet">
      <th mat-header-cell *matHeaderCellDef> Study Set </th>
      <td mat-cell *matCellDef="let set"> <button mat-raised-button color="primary" routerLink="/study/{{set.id}}">Study</button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
